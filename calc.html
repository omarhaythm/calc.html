<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="design.css" />
  </head>
  <body>
    <!-- This is made by Omar haythm  -->
    <h1>This is made by: <a href="#">Omar haythm</a></h1>
    <div class="calculator">
      <input type="text" placeholder="" class="calculator-screen" value="" disabled />
      <div class="calculator-keys">
        <!-- ===================================== 9 =============================== -->
        <button type="button" value="9">9</button>
        <!-- ===================================== 8 =============================== -->
        <button type="button" value="8">8</button>
        <!-- ===================================== 7 =============================== -->
        <button type="button" value="7">7</button>
        <!-- ===================================== AC ============================= -->
        <button type="button" class="all-clear" value="all-clear">AC</button>
        <!-- ===================================== 4 =============================== -->
        <button type="button" value="4">4</button>
        <!-- ===================================== 5 =============================== -->
        <button type="button" value="5">5</button>
        <!-- ===================================== 6 =============================== -->
        <button type="button" value="6">6</button>
        <!--================================= X ========================================== -->
        <button type="button" class="operator" value="*">&times;</button>
        <!--================================= 1 ========================================== -->
        <button type="button" value="1">1</button>
        <!--================================= 2 ========================================== -->
        <button type="button" value="2">2</button>
        <!--================================= 3 ========================================== -->
        <button type="button" value="3">3</button>
        <!--================================= / ========================================== -->
        <button type="button" class="operator" value="รท">&divide;</button>
        <!--================================= 0 ========================================== -->
        <button type="button" value="0">0</button>
        <!--================================= . ========================================== -->
        <button type="button" value=".">.</button>
        <!--================================= - ========================================== -->
        <button type="button" class="operator" value="-">-</button>
        <!--================================= + ========================================== -->
        <button type="button" class="operator" value="+">+</button>
        <!--================================= = ========================================== -->
        <button type="button" class="equal-sign" value="equal-sign">=</button>
      </div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="dinamec.js"></script>
  </body>
</html>
